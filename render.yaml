services:
  - type: web
    name: wedding-planner-backend
    runtime: node
    repo: https://github.com/render-examples/express-hello-world # Render will override this with your connected repo
    plan: free 
    buildCommand: cd backend && npm install
    startCommand: cd backend && node index.js
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: wedding-planner-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 10000 
